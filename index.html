<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello</title>
  <style>
    html, body {
      font-family: Verdana, Geneva, Tahoma, sans-serif
    }
  </style>
</head>
<body>

  <h1>Hello</h1>

  <div id="app"></div>

  <script>
  
    const app = document.querySelector('#app')

    hitTheApi()

    async function hitTheApi() {
      try {
        const result = await fetch('https://api-for-static.herokuapp.com')
        const json = await result.json()
        app.innerHTML = `<pre>${JSON.stringify(json)}</pre>`;
      } catch (error) {
        app.innerHTML = `<pre>${error}</pre>`;
      }
    }
  </script>
  
</body>
</html>
